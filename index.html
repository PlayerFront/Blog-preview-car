<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <img src="assets/images/illustration-article.svg" alt="" role="presentation" class="card__img" loading="lazy">
      <div class="card__content">
        <!-- I used this div for right space between elements -->
        <p class="card__category text-preset-3-bold">Learning</p>
        <time datetime="2023-12-21" class="card__date text-preset-3">Published 21 Dec 2023</time>
        <h2 class="card__title text-preset-1">
          <a href="#">HTML & CSS foundations</a>
        </h2>
        <p class="card__description text-preset-2">These languages are the backbone of every website, defining
          structure, content, and presentation.</p>
      </div>
      <footer class="card__author">
        <img src="assets/images/image-avatar.webp" alt="Picture of course's author" class="author__avatar">
        <p class="author__name text-preset-3-bold ">Greg Hooper</p>
      </footer>
    </article>
  </main>
</body>

</html>
